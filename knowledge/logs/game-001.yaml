# 構成: 3人（村人1、占い師1、人狼1）
# 結果: 村人陣営勝利

meta:
  game_id: "001"
  date: "2026-01-23"
  players: 3
  composition: "村人1、占い師1、人狼1"
  winner: "村人陣営"

lessons:
  - id: "001-1"
    situation: "3人村で人狼が初手で村人CO"
    role: "人狼"
    action: "村人COし、占い師に結果開示を求めた"
    result: "失敗"
    analysis: |
      3人村で村人COは、占い師COが出た瞬間に消去法で詰む。
      村人枠は1つしかなく、本物の村人に「枠は俺が埋めている」と指摘される。
      対抗占い師COの選択肢を自ら潰した。
    lesson: |
      少人数村での初手COは、後の展開を考慮して選ぶべき。
      人狼の村人COは、構成上の矛盾を突かれて詰みやすい。
      対抗COの余地を残す戦略的柔軟性を初手で捨てるのは危険。
    tags:
      - "人狼"
      - "初手戦略"
      - "CO選択"
      - "少人数村"
      - "失敗パターン"

  - id: "001-2"
    situation: "占い師として白結果を持っている状態"
    role: "占い師"
    action: "即CO + 白結果公開 + 対抗不在を指摘"
    result: "成功"
    analysis: |
      3人村で白結果を持っていれば消去法で人狼が確定する。
      反論に対し「対抗COしないなら占い師はどこにいる？」と構造的質問を投げた。
      相手に「偽占い師CO」か「人狼認め」の二択を強いた。
    lesson: |
      確定情報を持っている場合、「あなたの主張が正しいなら〇〇はどこにいる？」
      という構造的質問が有効。論理的に逃げ場をなくせる。
    tags:
      - "占い師"
      - "構造的質問"
      - "確定情報活用"
      - "少人数村"
      - "成功パターン"

  - id: "001-3"
    situation: "白判定を受けた村人として対立を見ている"
    role: "村人"
    action: "自分が村人枠を埋めている事実から逆算し、論理的に投票"
    result: "成功"
    analysis: |
      「自分が村人である」という確定情報を軸に推理。
      占い師の真偽を直接判断するのではなく、役職構成から必然を導いた。
      感情や印象ではなく構造に基づく判断。
    lesson: |
      自分の役職という確定情報は、推理の強固な出発点になる。
      「自分が〇〇である」から逆算して他者の役職を絞り込む思考法は有効。
      主観的な印象より構造的事実を優先すべき。
    tags:
      - "村人"
      - "確定情報からの逆算"
      - "構造的推理"
      - "少人数村"
      - "成功パターン"

  - id: "001-4"
    situation: "人狼が反論したが論理的に詰まった"
    role: "人狼"
    action: "「白出しは真証明にならない」と反論"
    result: "失敗"
    analysis: |
      主張自体は正しい（人狼も白出しできる）。
      しかし3人村では役職枠が完全に埋まるため、この論理は無意味だった。
      「対抗COしない＝占い師不在」という矛盾を突かれた。
    lesson: |
      反論する前に「この主張が通った場合、役職構成はどう説明されるか」を検証せよ。
      正しい論理でも、構成上成立しない場合がある。
    tags:
      - "人狼"
      - "反論戦術"
      - "論理的整合性"
      - "少人数村"
      - "失敗パターン"

